    <style>
        html, body {
            height: 100%; /* Ensure both html and body take full height */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        body {
            background-image: url("img/bg.jpg");
            background-size: cover; /* Background image will cover the entire body */
            background-repeat: no-repeat; /* Prevent repeating */
            background-position: center; /* Center the background image */
            overflow: hidden; /* Prevent scrolling */
        }

        .magazine-viewport {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Ensure it covers the whole height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .magazine {
            margin: 0 auto; /* Center the magazine */
        }

        .page {
            background-color: white; /* White background for pages */
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio of the images */
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<div id="browser-alert" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #f44336; color: white; padding: 15px; text-align: center; z-index: 9999;">

    <button onclick="openInBrowser()" style="margin-left: 10px; padding: 5px 10px;">Mở trong trình duyệt</button>
</div>

<script>
    function openInBrowser() {

    // Hiển thị thông báo nếu đang trong webview
